<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sunny Trip</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo|Londrina+Shadow|Nunito|Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="icon"
        href="https://cdn1.iconfinder.com/data/icons/airplane-glyph/64/Airplane_Flight_Airport_Transportation-07-512.png">
</head>

<body>

    <header id="header">
        <div class="app-name">SUNNY TRIP</div>
    </header>

    <main id="main">
        <div id="container-search">
            <div id="from-city-box" class="input-box">
                <label for="from-city-input">From</label>
                <input id="from-city-input" class="search-input" type="text" value="Tel Aviv">
            </div>

            <div id="dates-box" class="input-box">
                <label for="dates-input">Dates</label>
                <input id="dates-input" class="search-input" type="text">
            </div>

            <div id="max-price-box" class="input-box">
                <label for="max-price-input">Max Price</label>
                <input id="max-price-input" class="search-input" type="number" value="300" >
            </div>

            <div id="flight-duration-box" class="input-box">
                <label for="flight-duration-input">Flight Duration</label>
                <input id="flight-duration-input" class="search-input" type="number" value="4">
            </div>

            <div id="from-temp-box" class="input-box">
                <label for="from-temp-input">Min Temp.</label>
                <input id="from-temp-input" class="search-input" type="number" value="15">
            </div>

            <div id="to-temp-box" class="input-box">
                <label for="to-temp-input">Max Temp.</label>
                <input id="to-temp-input" class="search-input" type="number" value="30">
            </div>

        </div>
        <div id="container-buttons">
            <button id="search-btn" class="btn">SEARCH</button>
            <button id="save-search-btn" class="btn">SAVE SEARCH</button>
            <button id="show-saved-searches-btn" class="btn">SHOW SAVED SEARCHS</button>
        </div>



        <div id="container-results"></div>


    </main>
    <footer></footer>

    <script id='flights-template' type='text/x-handlebars-template'>
        {{#each data}}
            <div class="flight">
                    <div class="flight-city-name">{{toCity}}</div>
                        <div class="flight-details">
                        <div><b>Depart:</b> {{fromDate}}</div>
                        <div><b>Return:</b> {{fromDate}}</div>
                        <div><b>Price:</b> €{{price}}</div>
                        <div><b>Flight duration:</b> {{flightDuration}}</div>
                    </div>
                    <div class="city-weather">
                        <div><b>Temperature:</b> {{temp}}°c</div>
                        <div>{{condition}}</div>
                        <img class="conditionPic" src='{{conditionPic}}' alt="Weather Icon">
                    </div>
            </div>
        {{/each}}
    </script>

    
    <script id='savedSearch-template' type='text/x-handlebars-template'>
        {{#each data}}
        <div class="search" data-id='{{id}}'>
            <p class="search-para">
            <div>You searched for a flight from <b>{{fromCity}}</b>, between <b>{{fromDate}}</b> and <b>{{toDate}}</b></div>
            <div>You looked for a flight with a max price of <b>€{{price}}</b> and a duration less than <b>{{duration}}</b> hours.</div>
            <div>Your weather request was between <b>{{fromTemp}}°c</b> and <b>{{toTemp}}°c</b>.</div>
            </p>
            <button class="delete-saved-search-btn btn">DELETE</button>
        </div>
        {{/each}}
    </script>


    <!-- <script src="moment/moment.js"></script> -->
    <script src="handlebars/dist/handlebars.js"></script>
    <!-- <script src="jquery/dist/jquery.js"></script> -->
    <script src="js/APIManager.js"></script>
    <script src="js/Renderer.js"></script>
    <script src="js/Logic.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
