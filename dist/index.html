<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sunny Trip</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Outline&display=swap" rel="stylesheet">
    <link rel="icon"
        href="https://cdn1.iconfinder.com/data/icons/airplane-glyph/64/Airplane_Flight_Airport_Transportation-07-512.png">
</head>

<body>

    <header id="header">
        <div class="app-name">SUNNY TRIP</div>
    </header>

    <main id="main">
        <div id="container-search">
            <div class="from-city">
                <div>From</div>
                <input id="from-city" type="text" placeholder="Tel Aviv (Any)">
            </div>

            <div class="from-date">
                <div>Depart:</div>
                <input id="from-date" type="date" >
            </div>

            <div class="to-city">
                <div>Return</div>
                <input id="to-date" type="date">
            </div>

            <div class="max-price">
                <div>MAX PRICE</div>
                <input id="max-price" type="number">
            </div>

            <div class="flight-duration">
                <div>FLIGHT DURATION</div>
                <input id="flight-duration" type="number">
            </div>

            <div class="from-temp">
                <div>FROM TEMPERATURE</div>
                <input id="from-temp" type="number">
            </div>

            <div class="to-temp">
                <div>TO TEMPERATURE</div>
                <input id="to-temp" type="number">
            </div>

        </div>
        <div class="buttons">
            <div id="search-btn" class="btn">SEARCH</div>
            <div id="save-search-btn" class="btn">SAVE SEARCH</div>
        </div>



        <div id="container-results"></div>








    </main>
    <footer></footer>

    <script id='flights-template' type='text/x-handlebars-template'>
        {{#each data}}
            <div class="flight">
                    <div>{{cityName}}</div>
                    <div>FLIGHT'S DATE: {{date}}</div>
                    <div>PRIICE: {{price}}</div>
                    <div>dURATION: {{flightDuration}}</div>
                    <div>TEMPERATURE: {{temp}}</div>
                    <div>{{condition}}</div>
                    <img src='{{conditionPic}}' alt="Weather Icon">
            </div>
        {{/each}}
    </script>

    <script id='savedSearch-template' type='text/x-handlebars-template'>
        {{#each }}
            <div class="flight" data-id='{{id}}'>
                    <div>{{fromCity}}</div>
                    <div>{{date}}</div>
                    <div>{{price}}</div>
                    <div>{{dur}}</div>
                    <div>{{temp}}</div>
                    <div>{{fromTemp}}</div>
                    <div>{{toTemp}}</div>
            </div>
        {{/each}}
    </script>



    <script src="handlebars/dist/handlebars.js"></script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="js/APIManager.js"></script>
    <script src="js/Renderer.js"></script>
    <script src="js/Logic.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
